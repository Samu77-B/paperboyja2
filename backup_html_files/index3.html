<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paperboy JA Kingston Jamaica</title>
  <link rel="icon" type="image/svg+xml" href="img/PBJA_logo.svg">
  <link rel="stylesheet" href="artwork-approval.css">
  <style>
    body {
      background: #f7f7f7;
      color: #1a2a3a;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .maintenance-container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 48px 32px;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    .maintenance-logo {
      width: 120px;
      margin-bottom: 24px;
    }
    .maintenance-title {
      color: #1a2a3a;
      font-size: 2rem;
      margin-bottom: 16px;
      font-weight: 600;
    }
    .maintenance-message {
      color: #2b4d6d;
      font-size: 1.1rem;
      margin-bottom: 8px;
    }
    .maintenance-time {
      color: #e67e22;
      font-weight: 500;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="maintenance-container">
    <img src="img/PBJA_logo.svg" alt="PBJA Logo" class="maintenance-logo">
    <div class="maintenance-title">We'll be back soon!</div>
    <div class="maintenance-message">
      We're doing some essential backend updates<br>
      on our website will be back online
      <span class="maintenance-time">Wednesday AM</span>.
    </div>
    <div style="margin-top:24px;color:#aaa;font-size:0.95rem;">Thank you for your patience.<br>The PBJA Team</div>
  </div>
</body>
</html>
